<!DOCTYPE html>
<html>
<head>
  <title>Content Saver</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-bookmark"></i> Content Saver</h1>
    </header>
    
    <nav class="tab-navigation">
      <div class="tabs">
        <button class="tab-btn active" data-tab="capture">
          <i class="fas fa-camera"></i> Capture
        </button>
        <button class="tab-btn" data-tab="view">
          <i class="fas fa-eye"></i> View Saved
        </button>
        <button class="tab-btn" data-tab="notes">
          <i class="fas fa-edit"></i> Notes
        </button>
      </div>
    </nav>
    
    <main>
      <div id="capture-tab" class="tab-content active">
        <section class="content-section">
          <h2 class="section-title">Text</h2>
          <div class="button-container">
            <button id="saveText" class="primary-button">
              <i class="fas fa-save"></i> Save Selected Text
            </button>
          </div>
            <div class="highlight-section">
            <button id="highlightText" class="primary-button highlight-btn">
              <i class="fas fa-highlighter"></i> Highlight Text
            </button>
          </div>
        </section>
        
        <section class="content-section">
          <h2 class="section-title">Media</h2>
          <div class="button-grid">
            <button id="saveImage" class="primary-button">
              <i class="fas fa-camera"></i> Save Image
            </button>
            
            <button id="saveArticle" class="primary-button">
              <i class="fas fa-newspaper"></i> Save Article
            </button>
          </div>
        </section>
      </div>
      
      <div id="view-tab" class="tab-content">
        <section class="content-section center-content">
          <h2 class="section-title">Saved Content</h2>
          <p class="description">Access all your saved highlights, texts, and media</p>
          <button id="savedItems" class="primary-button full-width">
            <i class="fas fa-list"></i> View All Saved Items
          </button>
        </section>
      </div>
      
      <div id="notes-tab" class="tab-content">
        <section class="content-section">
          <div class="notes-header">
            <h2 class="section-title">Quick Notes</h2>
            <div class="text-color-controls">
              <input type="color" id="textColorPicker" value="#fefefe" title="Change text color">
            </div>
          </div>
          
          <textarea id="notesInput" placeholder="Type your notes here..." class="notes-textarea"></textarea>
          
          <div class="button-grid">
            <button id="saveNotes" class="primary-button">
              <i class="fas fa-save"></i> Save Notes
            </button>
            <button id="clearNotes" class="secondary-button">
              <i class="fas fa-trash-alt"></i> Clear
            </button>
          </div>
        </section>
      </div>
    </main>
    
    <footer>
      <div id="status" class="status-area"></div>
    </footer>
  </div>
  
  <script src="popup.js" type="text/javascript"></script>
</body>
</html>
