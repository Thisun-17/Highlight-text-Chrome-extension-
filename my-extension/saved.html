<!DOCTYPE html>
<html>
<head>
  <title>Saved Items</title>
  <link rel="stylesheet" href="saved-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="header-container">
    <h1>Book Haven</h1>
    <div class="header-actions">
      <button id="delete-all-btn" class="delete-all-btn">Delete All</button>
    </div>
  </div>
    
  <!-- Simplified filter buttons - only keeping essential functionality -->
  <div class="filter-section">
    <button id="filter-all" class="filter-btn active" data-filter="all">All Items</button>
    <button id="filter-highlights" class="filter-btn" data-filter="highlight">Highlights</button>
    <button id="filter-text" class="filter-btn" data-filter="text">Notes</button>
  </div>

  <div id="items-container" class="card-container">
    <!-- Cards will be dynamically inserted here by JavaScript -->
  </div>
  
  <script src="utils.js" type="text/javascript"></script>
  <script src="content-storage.js" type="text/javascript"></script>
  <script src="saved.js" type="text/javascript"></script>
  <script src="theme.js" type="text/javascript"></script>
  <script src="test-delete.js" type="text/javascript"></script>
</body>
</html>
